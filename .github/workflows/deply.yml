name: Deploy Pipeline

on:
  push:
    branches:
      - main   # trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (if using Node)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: cargo-service

      - name: Build project
        run: npm run build
        working-directory: cargo-service

      # Example: deploy to AWS S3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: aws s3 sync cargo-service/dist s3://my-cargo-bucket --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ABC123XYZ --paths "/*"

